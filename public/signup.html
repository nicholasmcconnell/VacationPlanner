<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito|Poppins|Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/styleSignup.css">
  <link type="favicon" href="img/favicon.png">
  <title>Vacationer</title>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <img src="./img/favicon.png" width="46">
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <p class="navbar-item">
          Vacationer
        </p>
      </div>
    </div>

  </nav>

  <div class="container-fluid">

    <div class="box signup">
      <h2>Sign Up</h2>
      <br>
      <div class="field">
        <label for="exampleInputEmail1" class="label">Email address</label>
        <div class="control">
          <input class="input" id="email-input" type="email" placeholder="e.g Alexsmith@gmail.com">
        </div>
      </div>

      <div class="field">
        <label for="exampleInputPassword1" class="label">Password</label>
        <div class="control">
          <input class="input" id="password-input" type="password" placeholder="Enter a password">
        </div>
      </div>

      <div class="field">
        <label for="fullName" class="label">Full Name</label>
        <div class="control">
          <input type="name" class="input" id="name-input" placeholder="e.g. Alex Smith">
        </div>
      </div>
      <button type="submit" class="button" id="signupBtn">Sign up</button>
      <p> Or log in <a href="/index.html">here</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
