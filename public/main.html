<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <title>Vacation Planner</title>

<body>

  <section class="hero is-primary">
    <h2>Welcome <span class="member-name"></span></h2>
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">Vacation Planner</h1>
        <h2 class="subtitle">One less thing for your to-do list</h2>
      </div>
    </div>
    <a class="logoutBtn" href="/logout">
      Log out
    </a>
  </section>

  <div class="box">
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">What city would you like to visit?</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input true" id="cityName" type="text" placeholder="Enter city name...">
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">How long is your vacation?</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input true" id="days" type="text" placeholder="Enter number of days...">
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Please select options to include in your itinerary!</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" id="food"> Restaurants
            </label>
            <label class="checkbox">
              <input type="checkbox" id="nightlife"> Night Life
            </label>
            <label class="checkbox">
              <input type="checkbox" id="museums"> Museums
            </label>
            <label class="checkbox">
              <input type="checkbox" id="hotels"> Hotels
            </label>
            <label class="checkbox">
              <input type="checkbox" id="music"> Music
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="field-body">
      <div class="field">
        <div class="control">
          <button class="button is-primary" id="submit">
            Submit!
          </button>
        </div>
      </div>
    </div>
  </div>
