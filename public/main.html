<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito|Poppins|Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/styleMain.css">
  <link type="favicon" href="img/favicon.png">
  <title>Vacation Planner</title>
</head>

<body>

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <img src="./img/favicon.png" title="JNT Enterprises" width="46">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="main.html">
          Home
        </a>

        <a class="navbar-item" href="about.html">
          About
        </a>

        <a class="navbar-item" href="contact.html">
          Contact
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="logoutBtn button is-light" href="/logout">
              Log out
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="hero is-medium has-bg-img">
    <h2 class="welcomeMsg">Welcome, <span class="member-name"></span>
      <!DOCTYPE html>!</h2>
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">Vacation Planner</h1>
        <h2 class="subtitle">One less thing for your to-do list</h2>
      </div>
    </div>
  </section>

  <div class="box">
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Which city would you like to visit?</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input true" id="cityName" type="text" placeholder="Enter city name...">
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">How long is your stay?</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input true" id="days" type="text" placeholder="Enter number of days...">
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal" id="test">
      <div class="field-label">
        <label class="label">Please select options to include in your itinerary!</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" id="food"> Restaurants
            </label>
            <label class="checkbox">
              <input type="checkbox" id="nightlife"> Night Life
            </label>
            <label class="checkbox">
              <input type="checkbox" id="museums"> Museums
            </label>
            <label class="checkbox">
              <input type="checkbox" id="hotels"> Hotels
            </label>
            <label class="checkbox">
              <input type="checkbox" id="music"> Music
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="field-body">
      <div class="field">
        <div class="control" id="submitwrapper">
          <button class="button" id="submit">
            Submit!
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="backgroundImg"></div>

  <div id="cards">
    
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- <script type="text/javascript" src="js/choices.js"></script> -->
  <script type="text/javascript" src="js/search.js"></script>
  <!-- <script type="text/javascript" src="js/choices.js"></script> -->
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
