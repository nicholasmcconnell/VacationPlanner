<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito|Poppins|Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/styleContact.css">
  <link type="favicon" href="img/favicon.png">
  <title>Vacation Planner</title>
</head>

<body>

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <img src="./img/favicon.png" width="66" height="66">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="main.html">
          Home
        </a>

        <a class="navbar-item" href="about.html">
          About
        </a>

        <a class="navbar-item" href="contact.html">
          Contact
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="logoutBtn button is-light" href="/logout">
              Log out
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row" id="contactLabel">
      <div class="col-md-12">
        <h4>Contact</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-11 divider">
      </div>
    </div>
    <div>
      <form>
        <div class="row" id="namelabel">
          <div class="col-md-6">
            <label id="namelabel">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <input id="namefield" placeholder="John Smith">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label id=emailLabel>Email</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <input id="emailfield" placeholder="example@gmail.com">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label id="messageLabel">Message</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <textarea id="messagefield" placeholder="Your message here"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button class="button" id="submitbutton" type="submit" title="Submit">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- <script src="main.js"></script> -->
  <script src="./js/contact.js"></script>

</body>

</html>
